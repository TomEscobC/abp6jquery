<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad jQuery con Fancybox</title>
    
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Actividad jQuery con Fancybox</h1>
        
        <div class="section">
            <h2>1. Imagen con ventana emergente</h2>
            <div class="image-container">
                <a href="https://picsum.photos/800/600" data-fancybox="gallery" data-caption="Imagen de ejemplo">
                    <img src="https://picsum.photos/300/200" alt="Imagen de ejemplo" width="300" height="200">
                </a>
            </div>
            <p>Haz clic en la imagen para ver en ventana emergente</p>
        </div>
        
        <div class="section">
            <h2>2. Video de YouTube</h2>
            <div class="button-container">
                <button id="videoBtn" class="custom-button video-button">Ver video</button>
            </div>
            <p>Haz clic en el botón para ver un video de YouTube</p>
        </div>
        
        <div class="section">
            <h2>3. Mapa de Google</h2>
            <div class="button-container">
                <button id="mapBtn" class="custom-button map-button">Ver mapa</button>
            </div>
            <p>Haz clic en el botón para ver un mapa de Google</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Fancybox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
